management:
  endpoints:
    enabled-by-default: true
    web:
      exposure:
        include: '*'
  endpoint:
    configprops:
      show-values: always
    env:
      show-values: always
    health:
      show-details: always
      probes:
        enabled: true
    shutdown:
      enabled: true
  info:
    env:
      enabled: true
    java:
      enabled: true
    os:
      enabled: true
    process:
      enabled: true

logging:
  pattern:
    dateformat: HH:mm:ss.SSS

demo:
  ignite:
    addresses: [ "127.0.0.1:${TC_IGNITE}" ]
    cache-name: testCacheName
    health-enabled: true